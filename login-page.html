<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <!-- Login Page -->
    <div class="login-section">
        <div class="container-fluid">
            <div class="row">
                <div class="form_section">
                    <div class="col-lg-5">
                        <div class="loginBox">
                            <div class="logo-box">
                              <a href="https://www.goerp.ai/" target="_blank" rel="nofollow"><img src="images/logo.webp" class="img-fluid" alt="Logo"></a>
                            </div>
                            <span>
                                <p>Sign in to Continue to goERP.</p>
                            </span>

                            <div class="login-box">
                                <div class="form-group">
                                    <label class="control-label" for="inputNormal">Enter Your Username</label>
                                    <input type="text" class="form-control" id="inputNormal" required="" />
                                </div>
 
                                <div class="form-group">
                                    <label class="control-label" for="selectCtrl">Enter Your Unit</label>
                                    <select type="text" class="form-control" id="selectCtrl" required="">
                                        <option>Enter Your Unit</option>
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                        <option>Option 4</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="selectCtrl">Enter Your Financial Year</label>
                                    <select type="text" class="form-control" id="selectCtrl" required="">
                                        <option>Enter Your Financial Year</option>
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                        <option>Option 4</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="inputNormal">Enter Your Password</label>
                                    <input type="password" class="form-control" id="" required="" />
                                </div>
                            </div>
                            <input type="submit" name="sign-in" value="Sign In">
                            <div class="bottom_element">
                                <div class="remember">
                                    <span><input type="checkbox"></span>
                                    <span>Remember Me</span>
                                </div>
                                <a href="#">Forget Password?</a>
                            </div>
                        </div>
                        <p class="copy_right">&copy; 2024 <span><a href="https://www.mawai.com/" target="_blank"
                                    rel="nofollow">Mawai Infotech Ltd.</a></span></p>
                    </div>
                    <div class="col-lg-7">
                        <div class="right_image">
                            <img src="images/log-bg.png" class="img-fluid" alt="Login Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Page -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
